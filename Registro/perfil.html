<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css">
    <title>Perfil ALUMNO</title>
    <link rel="shortcut icon" href="../img/favicon seguridad.png" type="image/x-icon">
</head>

<body onLoad="perfil()" class="perfil-body">

    <nav class="navbar shadow-blue p-3 mb-5 bg-body shadow-blue">
        <div class="container-fluid">
            <p class="navbar-brand titulo">
                Perfil
            </p>
        </div>
    </nav>

    <div>
        <a class="btn btn-light btn-volver mb-4" href="../Clases/Principal.html"> <i class="bi bi-arrow-left"></i> Volver</a>
    </div>

    <div class="container-sm d-flex flex-column shadow p-3 mb-5 bg-white rounded-4">
        <p class="fw-bold fs-4" id="titulo-datos">Datos personales </p>
        <div class="d-flex">
            <span class="pe-3 text-primary datosPerfil">Nombre: </span> 
            <p id="nombreUsuario"></p>
            <input type="text" name="" id="nombreUsuarioInp" class='' hidden>
        </div>
            
        <div class="d-flex">
            <span class="pe-3 text-primary datosPerfil">Apellido: </span> 
            <p id="apellidoUsuario"></p>
            <input type="text" name="" id="apellidoUsuarioInp" class='' hidden>
        </div>
 
        <div class="d-flex">
            <span class="pe-3 text-primary datosPerfil">DNI: </span> 
            <p id="dniUsuario"></p>
            <input type="text" name="" id="dniUsuarioInp" class='' hidden>
        </div>

        <div class="d-flex">
            <span class="pe-3 text-primary datosPerfil" id="contraseñaActualUsuarioP" hidden>Contraseña actual: </span> 
            <input type="password" name="" id="contraseñaActualUsuarioInp" class='' hidden>
        </div>

        <div class="d-flex">
            <span class="pe-3 text-primary datosPerfil" id="nuevaContraseñaUsuarioP" hidden>Nueva contraseña: </span> 
            <input type="password" name="" id="nuevaContraseñaUsuarioInp" class='' hidden>
        </div>

        <div class="d-flex">
            <span class="pe-3 text-primary datosPerfil" id="confirmarNuevaContraseñaUsuarioP" hidden>Confirmar nueva contraseña: </span> 
            <input type="password" name="" id="confirmarNuevaContraseñaUsuarioInp" class='' hidden>
        </div>
 
    </div>

    <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-success" onClick="btnCambiarDatos()" id="btn-Cambiar">Cambiar datos</button>
        <button class="btn btn-success" onClick="btnActualizarDatos()" hidden id="btn-Actualizar">Actualizar datos</button>
        <button class="btn btn-danger" onClick="btnCancelarDatos()" hidden id="btn-Cancelar">Cancelar</button>
    </div>
</body>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../axios.js"></script>
<script src="../index.js"></script>

</html>
