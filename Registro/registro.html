<body class="body-index">

    <div>
        <a class="btn btn-light btn-volver btn-volver-registro" href="../index.html"> <i class="bi bi-arrow-left"></i> Volver</a>
    </div>

    <div class="container shadow p-3 mb-5 rounded-4 mt-5 container-registro">

        <div class="container">
            <h1 class="titulo-index titulo-index-center">Registrarse</h1>

            <form action="">
                <label for="" class="d-block">DNI</label><input type="number" id="dni" class="form-control"
                    placeholder="Documento sin puntos" required>

                <label for="" class="d-block">Nombre</label><input type="text" id="nombre" class="form-control"
                    placeholder="Ana" required>

                <label for="" class="d-block">Apellido</label><input type="text" id="apellido" class="form-control"
                    placeholder="Lazarte" required>

                <label for="" class="d-block">Contrase√±a</label><input type="password" id="password"
                    class="form-control" required minlength="8">

                <a class="btn btn-primary btn-registrarse mt-2" id="btn-registrarse" onClick="guardarAlumnos()">Regitrarse</a>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
