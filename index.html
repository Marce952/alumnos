<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Alumnos | Iniciar Sesión </title>
    <link rel="shortcut icon" href="./img/logo.jpeg" type="image/x-icon">
</head>

<body onLoad="cargarAlumnos()" class="body-index">

    <div class="container p-3 mb-3 mt-4 shadow container-inicio-sesion">

        <h1 class="titulo-index titulo-index-center">BIENVENIDOS</h1>

        <div class=" d-flex justify-content-center align-items-center flex-column">
            <p class="fs-5">Bienvenidos alumnos de 5° 1 - Turno tarde Escuela de comercio</p>
            <img src="./img/logo.jpeg" alt="Logo" width="20%" height="20%">
        </div>

        <form action="" class=" my-5 container-form">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Documento</label>
                <div class="row m-auto">
                    <input type="text" class="form-control" id="dni" placeholder="Sin puntos, tampoco espacios" />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="row m-auto">
                    <input type="password" class="form-control" id="password" />
                </div>
            </div>

            <a class="btn btn-primary btn-ingresar" id="btn-ingresar" onClick="inicioSesion()">Ingresar</a>

        </form>
    </div>

    <div class="d-flex">
        <a href="Registro/registro.html" class="btn-registro fs-7 text-black">Registrarse</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="axios.js"></script>
</body>

</html>
